<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Processador XML NFe - XLSX</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 14px;
            cursor: pointer;
        }
        .log {
            font-size: 13px;
            white-space: pre-wrap;
            background: #f7f7f7;
            padding: 10px;
            border-radius: 4px;
            max-height: 220px;
            overflow-y: auto;
        }
    </style>

    <!-- Biblioteca XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <!-- Nosso JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>

<h1>Processador XML NFe (Web XLSX)</h1>

<div class="card">
    <p>Selecione um ou mais arquivos .xml de NFe:</p>

    <input type="file" id="xmlFiles" accept=".xml" multiple="multiple">

    <br><br>
    <button id="btnProcessar">Processar XMLs e gerar XLSX</button>
</div>

<div class="card">
    <h3>Status / Log</h3>
    <div id="log" class="log"></div>
</div>

</body>
</html>
